<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body{
            background: linear-gradient(to top, rgba(0,0,0,0.5)100%, rgba(0,0,0,0.5)100%), url(../images/TrainPic.jpg);
        }
    </style>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div class="row mt-2">
        <div th:if="${param.success}">
            <p class="alert alert-info"> Registration successful,
                please check your email to complete your registration</p>
        </div>
    <div class="m-4" style="color: white;">User Registration Form</div>
    </div>
    <form th:action="@{/register/registered}" method="post" th:object="${user}" class="px-4">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label" style="color: white;">First Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" autofocus="autofocus" class="form-control" required name="firstName" th:field="*{firstName}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label" style="color: white;">Last Name</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" autofocus="autofocus" class="form-control" required name="lastName" th:field="*{lastName}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label" style="color: white;">Email</label>
            <div class="col-sm-6">
                <input type="text" id="email" autofocus="autofocus" class="form-control" required name="email" th:field="*{email}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label" style="color: white;">Password</label>
            <div class="col-sm-6">
                <input type="password" id="password" autofocus="autofocus" class="form-control" required name="password" th:field="*{password}">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Register</button>
            <span style="color: white;">Registered already? <a href="/" th:href="@{/login}" style="color: white;">
                Login here.
            </a> </span>
        </div>
    </form>
</div>
</body>
</html>
