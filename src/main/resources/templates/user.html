<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <style>
    body{
        background: linear-gradient(to top, rgba(0,0,0,0.5)100%, rgba(0,0,0,0.5)100%), url(../images/TrainPic.jpg);
    }
  </style>
    <meta charset="UTF-8">
    <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
  <div th:switch="${user}">
    <h2 th:case="null">There are no users to display</h2>
    <div th:case="*">
      <h2>All Users</h2>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th colspan="2">Action</th>
        </tr></thead>
        <tbody>
        <tr th:each="user: ${user}">
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td> <a href="#">Edit</a></td>
          <td> <a href="#">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
<p><a href="#" th:href="@{/register/register-form}">Add a new user</a></p>
  </div>
</div>
</body>
</html>
