<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
      body{
          background: linear-gradient(to top, rgba(0,0,0,0.5)100%, rgba(0,0,0,0.5)100%), url(../images/TrainPic.jpg);
      }
  </style>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container offset-sm-3 col-md-8 mt-lg-5">
  <form th:action="@{/login}" method="post" class="px-4 mt-lg-5">
    <div class="row mt-2">
      <div th:if="${param.error}" class="col=sm-8">
        <p class="alert alert-danger">Invalid username or password</p>
      </div>

      <div th:if="${param.verified}" class="col=sm-8">
        <p class="alert alert-info">This account has already been verified, please log in</p>
      </div>

      <div th:if ="${param.valid}" class="col=sm-8">
        <p class="alert alert-info">Email verified successfully, please log in here.</p>
      </div>

      <div th:if="${param.logout}" class="col=sm-8">
        <p class="alert alert-warning">You have been logged out.</p>
      </div>
    </div>

    <h2 class="mb-4" style="color: white;">User Login Form</h2>
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label" style="color: white;">Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="email" name="email" required autofocus="autofocus">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-label" style="color: white;">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="password" name="password" required autofocus="autofocus">
      </div>
    </div>

    <div class="mb-3">
      <button type="submit" name="login" id="login" class="btn btn-success" >Login</button>
      <span style="color: white;">Not registered yet? <a href="#" th:href="@{/register/register-form}" style="color: white;">Register.</a> </span>
      <div class="vr"></div>
    </div>
  </form>
</div>
</body>
</html>
